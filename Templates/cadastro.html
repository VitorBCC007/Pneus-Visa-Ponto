<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .logo-container {
            width: 100%;
            background-color: #d3d3d3; /* Cinza claro */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 5px 20px;
            position: absolute;
            top: 0;
            box-sizing: border-box;
        }

        .logo-container img {
            max-height: 80px;
        }

        .form-container {
            background-color: #222;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            width: 300px;
            text-align: center;
            margin-top: 120px;
            opacity: 0; /* Inicialmente invisível para efeito */
            animation: fadeIn 1s forwards; /* Efeito de aparecimento */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .form-header img {
            max-height: 30px;
            margin: 0 30px;
            opacity: 0;
            animation: slideIn 1s forwards;
        }

        .form-header img:first-of-type {
            animation: slideInFromLeft 1s forwards;
        }

        .form-header img:last-of-type {
            animation: slideInFromRight 1s forwards;
        }

        @keyframes slideInFromLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInFromRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        h2 {
            color: red;
            margin: 0;
        }

        label {
            color: #fff;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
            text-align: left;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #444;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: black;
            color: #fff;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: red;
            color: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: darkred;
        }

        input[type="submit"]:active {
            background-color: crimson;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="{{ url_for('static', filename='logo1.png') }}" alt="Logo da Empresa Centro">
    </div>
    <div class="form-container">
        <div class="form-header">
            <img src="{{ url_for('static', filename='logo2.png') }}" alt="Logo da Empresa Esquerda">
            <h2>Cadastro</h2>
            <img src="{{ url_for('static', filename='logo3.png') }}" alt="Logo da Empresa Direita">
        </div>
        <form action="{{ url_for('do_register') }}" method="post">
            <label for="fullname">Nome Completo:</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Cadastrar">
        </form>
    </div>
</body>
</html>
